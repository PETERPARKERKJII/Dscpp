<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <div class="container">
    <div class="box">Box 1</div>

  <style>
    .container {
      border: 3px solid green;
      height: 90vh;
      display: flex;          /* Enables Flexbox */
      flex-wrap: wrap;        /* Wraps boxes to the next line if no space */
      gap: 10px;              /* Adds space between boxes */
      padding: 10px;

      /* FLEX DIRECTION

      /* JUSTIFY CONTENT (horizontal alignment) */

      /* justify-content: flex-end;    /* Aligns boxes to right */
      /* justify-content: center;      /* Centers boxes horizontally */
      /* justify-content: space-between; /* Equal space between, no edges */
      /* justify-content: space-around;  /* Equal space around boxes */
      /* justify-content: space-evenly;  /* Perfectly equal spacing everywhere */

      /* ALIGN ITEMS (vertical alignment if row) */
      /* align-items: flex-start;  /* Align to top */
      /* align-items: flex-end;    /* Align to bottom */
      /* align-items: center;      /* Center vertically */
      /* align-items: stretch;     /* Stretch to container height */
    }

    .box {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      background-color: lightblue;
      display: flex;
      justify-content: center;  /* Center text horizontally */
      align-items: center;      /* Center text vertically */
      font-weight: bold;

      /* FLEX GROW/SHRINK/BASIS (uncomment to test) */
