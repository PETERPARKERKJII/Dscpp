<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Regex</title>
</head>
<body>
  <h2>Registration Form (with regex validation)</h2>
  <form>
    <!-- Name: Letters only, first letter must be capital -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"
           pattern="[A-Z][a-zA-Z ]{1,29}"
           required
           title="Start with a capital letter. Letters and spaces only. Max 30 characters."><br><br>

    <!-- Age: 1 to 3 digits only -->
    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age"
           pattern="\d{1,3}"
           required
           title="Enter a number between 1 and 999"><br><br>

    <!-- Email: Basic email format -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"
           pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
           required
           title="Enter a valid email like name@example.com"><br><br>

    <!-- Password: Letters and numbers, 6+ characters -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"
           pattern="(?=.[A-Za-z])(?=.\d)[A-Za-z\d]{6,}"
           required
           title="At least 6 characters with letters and numbers"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
